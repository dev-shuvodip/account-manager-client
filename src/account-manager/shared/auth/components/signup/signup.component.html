<div class="dialog-container">
  <ng-container *ngIf="isLoading">
    <loading-spinner></loading-spinner>
  </ng-container>
  <div *ngIf="!isLoading">
    <div mat-dialog-title>
      <span class="header-overlay">Sign Up</span>
    </div>
    <div mat-dialog-content>
      <form #signUpForm="ngForm">
        <span class="card-content">
          <section>
            <mat-form-field appearance="outline" class="field-container">
              <mat-label>Enter Name</mat-label>
              <input
                matInput
                placeholder="John doe"
                ngModel
                name="displayName"
                #displayName="ngModel"
                required
                minlength="3"
              />
              <mat-error *ngIf="displayName.errors">
                <span *ngIf="displayName.errors['required']"
                  >Name is required</span
                >
                <span *ngIf="displayName.errors['minlength']"
                  >Name must be atleast 3 characters</span
                >
              </mat-error>
            </mat-form-field>
          </section>
          <section>
            <mat-form-field appearance="outline" class="field-container">
              <mat-label>Enter email</mat-label>
              <input
                matInput
                placeholder="pat@example.com"
                ngModel
                name="email"
                #email="ngModel"
                required
                email
              />
              <mat-error *ngIf="email.errors"
                ><span *ngIf="email.errors['required']">Email is required</span>
                <span *ngIf="email.errors['email']"
                  >Please enter a valid email</span
                >
              </mat-error>
            </mat-form-field>
          </section>
          <section>
            <mat-form-field appearance="outline" class="field-container">
              <mat-label>Enter password</mat-label>
              <input
                matInput
                [type]="hide ? 'password' : 'text'"
                ngModel
                name="password"
                #password="ngModel"
                autocomplete="on"
                required
                minlength="8"
                pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{8,}"
              />
              <button
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="hide ? 'Show password' : 'Hide Password'"
                [attr.aria-pressed]="hide"
              >
                <mat-icon>{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
              <mat-error *ngIf="password.errors"
                ><span *ngIf="password.errors['required']"
                  >Password is required</span
                >
                <span *ngIf="password.errors['pattern']"
                  >Password must be atleast 8 characters long, must contain
                  alphanumeric and special characters
                </span>
              </mat-error>
            </mat-form-field>
          </section>
        </span>
      </form>
    </div>
    <div mat-dialog-actions class="">
      <section>
        <div class="form-button-row">
          <button
            mat-raised-button
            type="submit"
            color="primary"
            [disabled]="!signUpForm.valid"
            (click)="onSubmit(signUpForm)"
          >
            <mat-icon class="icon-overlay">person_add_alt</mat-icon>

            <span>Sign Up</span>
          </button>
          <span class="spacer-span"></span>
          <button mat-raised-button mat-dialog-close type="button">
            <span>Cancel</span>
          </button>
        </div>
      </section>
    </div>
  </div>
</div>
