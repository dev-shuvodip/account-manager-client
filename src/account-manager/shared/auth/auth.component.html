<div class="position-absolute top-50 start-50 translate-middle page-container">
  <ng-container *ngIf="isLoading">
    <loading-spinner></loading-spinner>
  </ng-container>
  <div *ngIf="!isLoading" class="page-content">
    <mat-card class="form-container">
      <h4>Login</h4>
      <button
        mat-raised-button
        type="button"
        class="botton-overlay"
        color="primary"
        *ngIf="viewportInnerWidth >= 321"
        (click)="onModeSwitch()"
      >
        New user? Sign Up here
      </button>
      <button
        mat-mini-fab
        type="button"
        class="botton-overlay"
        color="primary"
        *ngIf="viewportInnerWidth < 321"
        (click)="onModeSwitch()"
      >
        <mat-icon>person_add_alt</mat-icon>
      </button>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <mat-card-content>
          <span class="card-content">
            <br />
            <section>
              <mat-form-field
                appearance="outline"
                [style.width.vw]="
                  viewportInnerWidth < 321
                    ? '55'
                    : viewportInnerWidth >= 321 && viewportInnerWidth < 481
                    ? '52.5'
                    : '50'
                "
                class="field-container"
              >
                <mat-label>Enter email</mat-label>
                <input
                  matInput
                  placeholder="pat@example.com"
                  ngModel
                  name="email"
                  required
                  email
                  #email="ngModel"
                />
                <mat-error *ngIf="email.errors && viewportInnerWidth >= 401"
                  ><span class="warningSpan" *ngIf="email.errors['required']"
                    >&#9888; Email is required</span
                  >
                  <span class="warningSpan" *ngIf="email.errors['email']"
                    >&#9888; Please enter a valid email</span
                  ></mat-error
                >
                <mat-error *ngIf="email.errors && viewportInnerWidth < 401">
                  <span
                    #tooltip1="matTooltip"
                    (click)="tooltip1.toggle()"
                    *ngIf="email.errors['required']"
                    matTooltip="Email is required"
                    matTooltipPosition="below"
                    class="warningSpan"
                    >&#9888;</span
                  >
                  <span
                    #tooltip2="matTooltip"
                    (click)="tooltip2.toggle()"
                    *ngIf="email.errors['email']"
                    matTooltip="Please enter a valid email"
                    matTooltipPosition="below"
                    class="warningSpan"
                    >&#9888;</span
                  >
                </mat-error>
              </mat-form-field>
            </section>
            <section>
              <mat-form-field
                appearance="outline"
                [style.width.vw]="
                  viewportInnerWidth < 321
                    ? '55'
                    : viewportInnerWidth >= 321 && viewportInnerWidth < 481
                    ? '52.5'
                    : '50'
                "
                class="field-container"
              >
                <mat-label>Enter password</mat-label>
                <input
                  matInput
                  [type]="hide ? 'password' : 'text'"
                  ngModel
                  name="password"
                  #password="ngModel"
                  autocomplete="off"
                  required
                />
                <button
                  mat-icon-button
                  matSuffix
                  (click)="hide = !hide"
                  [attr.aria-label]="hide ? 'Show password' : 'Hide Password'"
                  [attr.aria-pressed]="hide"
                >
                  <mat-icon>{{
                    hide ? "visibility_off" : "visibility"
                  }}</mat-icon>
                </button>
                <mat-error *ngIf="password.errors && viewportInnerWidth >= 401"
                  ><span class="warningSpan" *ngIf="password.errors['required']"
                    >&#9888; Password is required</span
                  >
                </mat-error>
                <mat-error *ngIf="password.errors && viewportInnerWidth < 401">
                  <span
                    #tooltip3="matTooltip"
                    (click)="tooltip3.toggle()"
                    *ngIf="password.errors['required']"
                    matTooltip="Password is required"
                    matTooltipPosition="below"
                    class="warningSpan"
                    >&#9888;</span
                  >
                </mat-error>
              </mat-form-field>
              <button
                mat-button
                type="button"
                class="forgotPwdBtn"
                (click)="openPasswordResetDialog()"
              >
                Forgot password?
              </button>
            </section>
          </span>
        </mat-card-content>
        <mat-card-actions>
          <section>
            <div class="form-button-row">
              <button
                mat-raised-button
                type="submit"
                class="botton-overlay"
                color="primary"
                [disabled]="!loginForm.valid"
              >
                <mat-icon class="icon-overlay">login</mat-icon>

                <span>Login</span>
              </button>
              <span class="spacer-span"></span>
            </div>
          </section>
          <div class="social-divider"><span>or</span></div>
          <section>
            <div *ngIf="viewportInnerWidth >= 321" class="form-button-row">
