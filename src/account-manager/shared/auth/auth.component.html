<div class="position-absolute top-50 start-50 translate-middle">
  <ng-container *ngIf="isLoading">
    <loading-spinner></loading-spinner>
  </ng-container>
  <div *ngIf="!isLoading">
    <mat-card class="form-container">
      <mat-card-header>
        <mat-card-title>
          <h4>{{ isLoginMode ? "Login" : "Sign Up" }}</h4>
        </mat-card-title>
      </mat-card-header>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <mat-card-content>
          <span class="card-content">
            <br />
            <section>
              <mat-form-field appearance="outline" class="field-container">
                <mat-label>Enter email</mat-label>
                <input
                  matInput
                  placeholder="pat@example.com"
                  ngModel
                  name="email"
                  required
                  email
                />
                <mat-error></mat-error>
              </mat-form-field>
            </section>
            <section>
              <mat-form-field appearance="outline" class="field-container">
                <mat-label>Enter password</mat-label>
                <input
                  matInput
                  [type]="hide ? 'password' : 'text'"
                  ngModel
                  name="password"
                  required
                  minlength="6"
                />
                <button
                  mat-icon-button
                  matSuffix
                  (click)="hide = !hide"
                  [attr.aria-label]="hide ? 'Show password' : 'Hide Password'"
                  [attr.aria-pressed]="hide"
                >
                  <mat-icon>{{
                    hide ? "visibility_off" : "visibility"
                  }}</mat-icon>
                </button>
                <mat-error></mat-error>
              </mat-form-field>
            </section>
          </span>
        </mat-card-content>
        <mat-card-actions>
          <section>
            <div class="form-button-row">
              <button
                mat-raised-button
                type="submit"
                class="botton-overlay"
                color="primary"
                [disabled]="!loginForm.valid"
              >
                {{ isLoginMode ? "Login" : "Sign Up" }}
              </button>
              <button
                mat-raised-button
                type="button"
                class="botton-overlay"
                color="primary"
                (click)="onModeSwitch()"
              >
                {{ isLoginMode ? "New user? Sign Up" : "Existing user? Login" }}
              </button>
            </div>
          </section></mat-card-actions
        >
      </form>
    </mat-card>
  </div>
</div>
