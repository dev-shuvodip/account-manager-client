<div class="position-absolute top-50 start-50 translate-middle page-container">
  <ng-container *ngIf="isLoading">
    <loading-spinner></loading-spinner>
  </ng-container>
  <div *ngIf="!isLoading" class="page-content">
    <mat-card class="form-container">
      <h4>Login</h4>
      <button
        mat-raised-button
        type="button"
        class="botton-overlay"
        color="primary"
        (click)="onModeSwitch()"
      >
        New user? Sign Up here
      </button>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <mat-card-content>
          <span class="card-content">
            <br />
            <section>
              <mat-form-field appearance="outline" class="field-container">
                <mat-label>Enter email</mat-label>
                <input
                  matInput
                  placeholder="pat@example.com"
                  ngModel
                  name="email"
                  required
                  email
                />
                <mat-error></mat-error>
              </mat-form-field>
            </section>
            <section>
              <mat-form-field appearance="outline" class="field-container">
                <mat-label>Enter password</mat-label>
                <input
                  matInput
                  [type]="hide ? 'password' : 'text'"
                  ngModel
                  name="password"
                  autocomplete="off"
                  required
                  minlength="6"
                />
                <button
                  mat-icon-button
                  matSuffix
                  (click)="hide = !hide"
                  [attr.aria-label]="hide ? 'Show password' : 'Hide Password'"
                  [attr.aria-pressed]="hide"
                >
                  <mat-icon>{{
                    hide ? "visibility_off" : "visibility"
                  }}</mat-icon>
                </button>
                <mat-error></mat-error>
              </mat-form-field>
            </section>
          </span>
        </mat-card-content>
        <mat-card-actions>
          <section>
            <div class="form-button-row">
              <button
                mat-raised-button
                type="submit"
                class="botton-overlay"
                color="primary"
                [disabled]="!loginForm.valid"
              >
                <mat-icon class="icon-overlay">login</mat-icon>

                <span>Login</span>
              </button>
              <span class="spacer-span"></span>
              <button
                type="button"
                mat-raised-button
                (click)="loginWithGoogle()"
              >
